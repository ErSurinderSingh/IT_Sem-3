<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="loginstyle.css">
    </head>
    <body style="background-image: url(img4.png);">
    <center>
        <div class="central-div">
            <form method="post" action="RegisterServlet">
                <input type="hidden" name="page" value="login"> 
                <table>
                    <tr>
                        <td colspan="2"> <center><h2>Registration Form</h2></center> </td>
                    </tr>
                    <tr>
                        <td> <label>Name: </label></td>
                        <td><input type="text" class="text" placeholder="Name" name="name">
                        </td>
                    </tr>
                    <tr>
                        <td> <label>Contact Number: </label></td>
                        <td><input type="text" class="text" placeholder="ContactNumber" name="mob"></td>
                    </tr>
                    
                    <tr>
                        <td> <label>Password: </label></td>
                        <td><input type="password" class="text" placeholder="password" name="pass">
                        </td>
                    </tr>
                    
                    <tr>
                        <td> <label>Date of Birth: </label></td>
                        <td><input type="text" class="text" placeholder="Date of Birth" name="dob">
                        </td>
                    </tr>
                    
                    <tr>
                        <td> <label>Age: </label></td>
                        <td><input type="text" class="text" placeholder="Age" name="age">
                        </td>
                    </tr>

                    <tr><td  colspan="2">
                    <center><input type="submit" value="Register" class="button">
                    </center></td>
                    </tr>
                </table>
            </form>
        </div>
    </center>	
</body>
</html>
